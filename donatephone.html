<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Items</title>
  <link rel="stylesheet" href="style/stylephone.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="script/auth.js" defer></script>
  <script src="script/navigation.js" defer></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="logo" />
      <span>DonoClothes</span>
    </div>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
  </header>

  <main>
    <h2 class="page-title">Currently needed</h2>

    <div class="request-list">
      <div class="request-card" data-request="dresses-for-girls">
        <span>dresses for girls</span>
        <button class="donate-btn" onclick="goToDonationPage('dresses-for-girls')">Donate</button>
      </div>
      <div class="request-card" data-request="boys-clothes">
        <span>boys clothes</span>
        <button class="donate-btn" onclick="goToDonationPage('boys-clothes')">Donate</button>
      </div>
      <div class="request-card" data-request="work-clothes">
        <span>work clothes</span>
        <button class="donate-btn" onclick="goToDonationPage('work-clothes')">Donate</button>
      </div>
      <div class="request-card" data-request="dresses-for-women">
        <span>dresses for women</span>
        <button class="donate-btn" onclick="goToDonationPage('dresses-for-women')">Donate</button>
      </div>
      <div class="request-card" data-request="work-clothes">
        <span>work clothes</span>
        <button class="donate-btn" onclick="goToDonationPage('work-clothes')">Donate</button>
      </div>
    </div>

    <button class="floating-btn" title="Add request">
      <i class="fas fa-plus"></i>
    </button>
  </main>

  <aside id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <div class="profile">
      <img src="" alt="user" />
      <h3></h3>
      <p></p>
    </div>

    <nav class="nav-links">
      <a href="home.html"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-folder-open"></i> my requests</a>
      <a href="#"><i class="fas fa-history"></i> Donation history</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <div class="sidebar-footer">
      <a href="#"><i class="fas fa-comment-dots"></i> Contact us</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
  </aside>

  <script src="script/sidebar.js"></script>
  <script src="script/donate.js"></script>
</body>
</html>
