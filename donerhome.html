<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="stylesheet" href="../style/donatorstyle.css" />
  <script src="../script/main.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Donation Form</title>
</head>
<body>
  <header>
    <div class="logo">
      <img id="logoImg" alt="Logo" />
      <span id="projectname">DonoClothes</span>
    </div>
    <section id="userInfo">
      <div id="userDropdown" class="dropdown">
        <h2 id="welcomeMsg"></h2>
        <div id="dropdownMenu" class="dropdown-menu hidden">
          <button id="logoutBtn">Logout</button>
        </div>
        <div id="alertContainer">
          <div id="alertBellWrapper">
             <i class="bi bi-bell" id="alertBell"></i> 
             <span id="unreadMark" class="hidden"></span>
          </div>
          <div id="alertPopup" class="hidden">
            <ul id="alertList"></ul>
          </div>
        </div>
      </div>
      <img id="userPhoto" alt="User Photo"  /> 
    </section>
  </header>

  <form id="donationForm" enctype="multipart/form-data">
    <label>Photos:</label>
    <input type="file" name="photos" multiple required /><br><br>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">-- Select gender --</option>
      <option value="boys">Boys</option>
      <option value="girls">Girls</option>
      <option value="men">Men</option>
      <option value="women">Women</option>
    </select><br><br>

    <label>Age:</label>
    <input type="number" name="age" placeholder="Age" min="0" required /><br><br>

    <label>Clothes Type:</label>
    <select name="type" required>
      <option value="">-- Select type --</option>
      <option value="dresses">Dresses</option>
      <option value="pants">Pants</option>
      <option value="shirts">Shirts</option>
      <option value="jackets">Jackets</option>
      <option value="shoes">Shoes</option>
    </select><br><br>

    <label>Size:</label>
    <input type="text" name="size" placeholder="e.g. S, M, L, XL" required /><br><br>

    <label>Color:</label>
    <select name="color" required>
      <option value="">-- Select color --</option>
      <option value="red">Red</option>
      <option value="pink">Pink</option>
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select><br><br>

    <label>Season (Classification):</label>
    <select name="classification" required>
      <option value="">-- Select season --</option>
      <option value="summer">Summer</option>
      <option value="winter">Winter</option>
      <option value="autumn">Autumn</option>
      <option value="spring">Spring</option>
    </select><br><br>

    <label>Note (optional):</label>
    <input type="text" name="note" placeholder="Additional info..." /><br><br>


    <div id="pickupDatesContainer">
  <label>Available Pickup Dates:</label>
<input type="date" name="pickupDates[]" class="pickup-date" required />
</div>
<button type="button" onclick="addPickupDate()">Add Another Date</button><br><br>



    <button type="submit">Send Donation Request</button>
  </form>

</body>
</html>
