<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="script/main.js" defer></script>
</head>
<body class="register-body">
  <h2 class="register-heading">Registration</h2>
  <form id="registerForm" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
  <select name="role" required>
    <option value="" disabled selected>Select role</option>
    <option value="recipient">Recipient</option>
    <option value="worker">Worker</option>
    <option value="donator">Donator</option>
  </select><br>
    <input type="text" name="phonenumber" placeholder="Phone Number" required><br>
    <input type="text" name="address" placeholder="address" required><br>
    <input type="number" name="age" placeholder="Age" required><br>
    <input type="number" name="kids" placeholder="Number of Kids" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="file" name="photo" accept="image/*" required><br>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('registerForm').onsubmit = async e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch('https://donoclothes-server.onrender.com/auth/register', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (res.ok) {
        alert('Registered successfully!');
        console.log('User created:', data);
        window.location.href = "index.html";
      } else {
        alert('Failed: ' + (data.error || 'Unknown error'));
      }
    };
  </script>
</body>
</html>
