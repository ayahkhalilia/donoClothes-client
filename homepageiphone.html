<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonoClothes</title>
  <link rel="stylesheet" href="style/stylephone.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="logo" />
      <span>DonoClothes</span>
    </div>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
  </header>

  <main>
    <div class="welcome-card">
      <p>"Give Clothes. Give Hope."</p>
      <img src="logo.png" class="hero-img" />
      <button onclick="navigate('donate')">Donate now</button>
      <button onclick="navigate('history')">Donation history</button>
      <button onclick="navigate('requests')">my requests</button>
    </div>
  </main>

  <aside id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <div class="profile">
      <img src="" alt="user" />
      <h3></h3>
      <p></p>
    </div>

    <nav class="nav-links">
      <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-folder-open"></i> my requests</a>
      <a href="#"><i class="fas fa-history"></i> Donation history</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <div class="sidebar-footer">
      <a href="#"><i class="fas fa-comment-dots"></i> Contact us</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
  </aside>

  <script src="script/sidebar.js"></script>
</body>
</html>
