<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Details</title>
  <link rel="stylesheet" href="style/stylephone.css"/>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="logo" />
      <span>DonoClothes</span>
    </div>
  </header>
  <main>
    
    <h2 class="page-title">Donation Details</h2>
    <div class="donation-info-container">
      <div id="donation-info"></div>
      <button class="donate-btn" onclick="donateAlert()">Donate</button>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const requestType = params.get('request');

    const donationInfo = document.getElementById('donation-info');

    let description = "";

    switch (requestType) {
      case 'dresses-for-girls':
        description = "<p>We are looking for dresses suitable for girls. Your donation can help make a difference for young girls in need.</p>";
        break;
      case 'boys-clothes':
        description = "<p>We are in need of clothes for boys, including shirts, pants, and jackets. Your donation will support boys in need.</p>";
        break;
      case 'work-clothes':
        description = "<p>Work clothes are urgently needed for those who are employed but lack the proper attire. Your contribution can assist workers in need.</p>";
        break;
      case 'dresses-for-women':
        description = "<p>We are requesting donations of dresses for women of all sizes. Your donations will help women in need of appropriate clothing.</p>";
        break;
      default:
        description = "<p>Sorry, no details available for this request.</p>";
        break;
    }

    if (requestType) {
      donationInfo.innerHTML = description;
    }

    function donateAlert() {

      const date = prompt("Please enter the pickup date (e.g., YYYY-MM-DD):");
      const time = prompt("Please enter the pickup time (e.g., HH:MM):");
      const address = prompt("Please enter your address for pickup:");


      if (date && time && address) {
        alert(`Thank you for your donation!\n\nPickup Date: ${date} at ${time}\nAddress: ${address}`);
        

        setTimeout(() => {
          window.location.href = 'homepageiphone.html';
        }, 2000);
      } else {
        alert("Please fill all the details to complete the donation.");
      }
    }
  </script>
</body>
</html>
