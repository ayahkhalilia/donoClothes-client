<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonoClothes</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="script/main.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
<img id="logoImg" alt="Logo" />
      <span id="projectname">DonoClothes</span>
    </div>
    <section id="userInfo">
<div id="userDropdown" class="dropdown">
  <h2 id="welcomeMsg"></h2>
  <div id="dropdownMenu" class="dropdown-menu hidden">
    <button id="logoutBtn">Logout</button>
  </div>
</div>
      <img id="userPhoto" alt="User Photo" /> 
    </section>
  </header>


<h2 id="pagename">Home</h2>
  <main>
    <!-- Left Side: Branch Info -->
     
    <section id="branch-info">
        <img
    id="branchPhoto"
    alt="Branch Photo"
"
  /><div id="branch-t">

      <div class="contact">
     </div>

<div class="shortage">
  <p><strong>Recent shortage in storage:</strong></p>
  <ul class="request-shortage-list" id="shortageList"></ul>
</div>
            <button id="checkStorageBtn">Check storage</button>
</div>
    </section>

    <!-- Middle Panel: Donations Requests -->
    <section id="donationRequests" class="requests-panel">
      <h3 id="donationlisttitle">Donations Requests</h3>
      <input id="donationSearchInput" type="search" placeholder="Search..." />
      <ul class="request-list with-photos">        
      </ul>
    </section>

    <!-- Right Panel: Clothes Requests -->
    <section id="clothesRequests" class="requests-panel">
      <h3 id="clothesreqlistdetails">Clothes Requests</h3>
      <input id="clothesSearchInput" type="search" placeholder="Search..." />
      <ul class="request-list with-photos">

      </ul>
    </section>
  </main>

</body>
</html>
