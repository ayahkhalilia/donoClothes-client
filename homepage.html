<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonoClothes</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="script/main.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-placeholder.png" alt="DonoClothes Logo">
      <span>DonoClothes</span>
    </div>
<section id="userInfo">
    <h2 id="welcomeMsg">Welcome,</h2>
    <img
      id="userPhoto"
      alt="User Photo"
      style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #333; display: block;"
    />  </section>
  </header>



  <main>
    <!-- Left Side: Branch Info -->
    <section class="branch-info">
      <h3>Haifa Branch</h3>
      <p>Street HaAsif 17</p>
      <div class="contact">
        <p><strong>📍 Location</strong></p>
        <p><strong>📞 03-5576000</strong></p>
        <p><strong>💬 WhatsApp</strong></p>
        <p>📧 OpenHeart.Donation@gmail.com</p><!--i need to change this later-->
      </div>
      <div class="quantity">
        <p>Quantity in storage: <strong>538/1200</strong></p>
      </div>
      <div class="shortage">
        <p><strong>Recent shortage in storage:</strong></p>
        <ul>

        </ul>
      </div>
      <button>Check storage</button>
    </section>

    <!-- Middle Panel: Donations Requests -->
    <section class="requests-panel">
      <h3>Donations Requests</h3>
      <input type="search" placeholder="Search..." />
      <ul class="request-list">

      </ul>
    </section>

    <!-- Right Panel: Clothes Requests -->
    <section class="requests-panel">
      <h3>Clothes Requests</h3>
      <input type="search" placeholder="Search..." />
      <ul class="request-list with-photos">

      </ul>
    </section>
  </main>

</body>
</html>
