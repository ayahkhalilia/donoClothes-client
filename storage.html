<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DonoClothes</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="script/main.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-placeholder.png" alt="DonoClothes Logo">
      <span>DonoClothes</span>
    </div>
    <section id="userInfo">
      <div id="userDropdown" class="dropdown">
        <h2 id="welcomeMsg">Welcome, [User] â–¼</h2>
        <div id="dropdownMenu" class="dropdown-menu hidden">
          <button id="logoutBtn">Logout</button>
        </div>
      </div>
      <img id="userPhoto" alt="User Photo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #333; display: block;" /> 
    </section>
  </header>

  <main>
    <section class="storage-list">
        <div id="storageList"></div>
    </section>
    <button id="addItemBtn" style="position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; font-size: 32px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">+</button>
  </main>
</body>
</html>
