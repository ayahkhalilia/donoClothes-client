<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DonoClothes - Donation Request</title>
  <link rel="stylesheet" href="style/style.css" />
  <script defer src="script/main.js"></script>
</head>
<body>
  <header>
    <div class="logo">
<img id="logoImg" alt="Logo" />
      <span>DonoClothes</span>
    </div>
    <section id="userInfo">
<div id="userDropdown" class="dropdown">
  <h2 id="welcomeMsg"></h2>
  <div id="dropdownMenu" class="dropdown-menu hidden">
    <button id="logoutBtn">Logout</button>
  </div>
</div>
      <img id="userPhoto" alt="User Photo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #333; display: block;" /> 
    </section>
  </header>
<h2 id="pagename">Donation request</h2>

  <main class="donation-details-layout">
    <section id="ddoner-info">
      <img id="donerPhoto" alt="recipient Photo"/>
     <div class="donator-card">
       <div class="info2">
         <h3 id="donator"></h3>
       </div>
       <div id="scounter"></div>
       <div id="statuslist"></div>
       <div id="donreqbtns">
       <button class="accept-btn">Accept</button>
       <button class="decline-btn">Decline</button>
       </div>
     </div> 
    </section>

    <section class="request-details">
      <h3>Request Details</h3>
      <div id="requestDetails"></div>
      <div id="photoGallery"></div>
    </section>

    <section class="pickup-schedule">

      <button>Check the date</button>
    </section>
  </main>
</body>
</html>
