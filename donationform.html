<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Items</title>
  <link rel="stylesheet" href="style/stylephone.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="script/uploadphoto.js"></script>
  <script src="script/sendrequest.js"></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="logo" />
      <span>DonoClothes</span>
    </div>
  </header>

  <main class="page">
    <div class="container">

      <div class="toolbar">
        <a class="back-btn" href="javascript:history.back()" aria-label="Back">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>
      <section class="card">
        <h2 class="section-title">About</h2>

<form class="form" action="#" method="post" enctype="multipart/form-data">
  <div class="grid-2">
    <label class="field">
      <span>First name:</span>
      <input type="text" name="firstName" autocomplete="given-name" placeholder="">
    </label>

    <label class="field">
      <span>Last name:</span>
      <input type="text" name="lastName" autocomplete="family-name" placeholder="">
    </label>
  </div>

  <label class="field">
    <span>Address:</span>
    <div class="input-with-icon">
      <i class="fa-solid fa-location-dot field-icon" aria-hidden="true"></i>
      <input type="text" name="address" list="address-list" placeholder="">
      <datalist id="address-list">
        <option value="Jerusalem"></option>
        <option value="Tel Aviv"></option>
        <option value="Haifa"></option>
        <option value="Other"></option>
      </datalist>
    </div>
  </label>

  <h3 class="sub-title">Clothes details:</h3>

  <div class="grid-2">
    <label class="field">
      <span>Gender:</span>
      <input type="text" name="gender" list="gender-list" placeholder="">
      <datalist id="gender-list">
        <option value="female"></option>
        <option value="male"></option>
        <option value="unisex"></option>
      </datalist>
    </label>

    <label class="field">
      <span>Age:</span>
      <input type="number" name="age" min="0" step="1" placeholder="">
    </label>
  </div>

  <div class="grid-2">
    <label class="field">
      <span>Type:</span>
      <input type="text" name="type" list="type-list" placeholder="">
      <datalist id="type-list">
        <option value="Dress"></option>
        <option value="T-shirt"></option>
        <option value="Pants"></option>
        <option value="Jacket"></option>
        <option value="Other"></option>
      </datalist>
    </label>

    <label class="field">
      <span>Size:</span>
      <input type="number" name="size" min="0" step="1" placeholder="">
    </label>
  </div>

  <div class="grid-2">
    <label class="field">
      <span>Color:</span>
      <input type="text" name="color" list="color-list" placeholder="">
      <datalist id="color-list">
        <option value="Blue"></option>
        <option value="Pink"></option>
        <option value="Green"></option>
        <option value="Black"></option>
        <option value="White"></option>
      </datalist>
    </label>

    <label class="field">
      <span>Status:</span>
      <input type="text" name="status" placeholder="">
    </label>
  </div>

<div class="upload">
  <span class="upload-title">Upload photo</span>
  <label class="upload-box" id="uploadBox" for="photoInput">
    <input type="file" id="photoInput" name="photo" accept="image/*" hidden>
    <img id="photoPreview" class="preview" alt="Selected photo preview" hidden>
    <i class="fa-regular fa-image img-icon" aria-hidden="true"></i>
    <span class="plus">+</span>
  </label>
</div>


  <div class="actions">
    <button type="submit" class="btn-primary">Send</button>
  </div>
</form>

      </section>
    </div>
<div id="thankyouModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-card" role="dialog" aria-labelledby="ty-title" aria-modal="true">
    <p class="muted">Your request</p>
    <h3 id="ty-title">Thank You! ðŸ’•</h3>
    <p>Weâ€™ve received your donation request and truly appreciate your kindness.</p>
    <p>Weâ€™ll be in touch soon to let you know if itâ€™s been accepted.</p>
    <button id="okHome" class="btn-primary modal-ok" type="button">OK</button>
  </div>
</div>
  </main>
</body>
</html>
