<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonoClothes â€“ Login</title>
  <link rel="stylesheet" href="style/stylephone.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="logo"/>
      <span>DonoClothes</span>
    </div>
  </header>

  <main class="form-page">
    <section class="form-card" style="max-width:520px;margin:1rem auto;">
      <h3>Welcome back</h3>
      <form id="loginForm" autocomplete="on">
        <div class="form-grid">
          <div class="form-group full">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required/>
          </div>
          <div class="form-group full">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required/>
          </div>
        </div>
        <div class="form-actions" style="justify-content:center;">
          <button type="submit" class="send-btn" style="min-width:160px;">Login</button>
        </div>
        <p id="error-message" style="color:#b91c1c;margin-top:.75rem;text-align:center;"></p>
      </form>
    </section>
  </main>

  <script src="script/loginphone.js" defer></script>
</body>
</html>
