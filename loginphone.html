<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DonoClothes â€“ Login</title>
  <link rel="stylesheet" href="style/stylephone.css" />
</head>
<body>
  <main class="login-page">
    <h2>Login to DonoClothes</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color:red;"></p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:4000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            sessionStorage.setItem("token", data.token);
            window.location.href = "homepageiphone.html";
          } else {
            document.getElementById("error-message").textContent = data.message || "Login failed.";
          }
        })
        .catch(err => {
          document.getElementById("error-message").textContent = "Server error.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
