 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - DonoClothes</title>
  <link rel="stylesheet" href="./style/stylephone.css" />
</head>
<body>
  <main class="login-page">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="image_url" placeholder="Profile Image URL" />
      <button type="submit">Register</button>
    </form>
    <p id="register-message" style="color: red;"></p>
  </main>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const image_url = document.getElementById("image_url").value;

      fetch("http://localhost:4000/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, image_url })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("register-message").style.color = "green";
          document.getElementById("register-message").textContent = "Account created! You can login now.";
        } else {
          document.getElementById("register-message").textContent = data.message || "Registration failed.";
        }
      })
      .catch(err => {
        document.getElementById("register-message").textContent = "Server error.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
